<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
        
        <!-- Title and Link to Stylesheet -->
        <title>CS120, Javascript Problem 4:</title>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <!-- Page Heading -->
        <div class="top">
            <h1>CS120, Javascript Problem 4:</h1>
        </div> <!-- end of top -->

        <!-- For Displaying Odd Numbers in Range -->
        <p id="odd-numbers"></p>

        <!-- Javascript -->
        <script>
            // Ask user for two numbers
            let num_1 = Number(prompt("Can you give me a number?"));
            let num_2 = Number(prompt("Can you give me a second number?"));


            let smaller_num, larger_num;

            // Compare numbers, determine which is smaller and which is larger
            if (num_1 <= num_2) {
                smaller_num = num_1;
                larger_num = num_2;
            } else {
                smaller_num = num_2;
                larger_num = num_1;
            }

            // Calculate odd numbers list and sum
            let odd_nums = [];
            let sum = 0;

            for (let i = smaller_num; i <= larger_num; i++) {
                sum += i;
                if (i % 2 !== 0) {
                    odd_nums.push(i);
                }
            }

            odd_nums = odd_nums.join(", ");

            // Display odd numbers and sum on page
            document.getElementById("odd-numbers").innerHTML = "The odd numbers in the range: " 
                                                               + odd_nums.toString() + ".";
            document.write("The sum of all numbers in the range is: " + sum + ".");

        </script>
    </body>
</html>
