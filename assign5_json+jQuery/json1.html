<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Title and Link to Stylesheet -->
        <title>JSON/jQuery, Part 1:</title>
        <link rel="stylesheet" href="style.css" />

        <style>
            /* Header Styling */
            h2 {
                margin-bottom: 0px;
            }

        </style>
    </head>
    <body>
        <!-- Page Heading -->
        <div class="top">
            <h1>JSON/jQuery, Part 1:</h1>
        </div> <!-- end of top -->

        <h2>Text String of JSON Object:</h2>
        <hr />

        <!-- Div to Store Text String of JSON Object -->
        <div class="songs-string" id="songs-string"></div>

        <!-- Javascript -->
        <script>
            /*
                song_list is a JSON that holds all of the songs in the song list. 
                songs_list is made up an array in which the following information
                is stored about each song: the title, the artist, the genre(s) and
                the year of release of the song.
            */
            const song_list = [
                {
                    "title": "Clarity",
                    "artist": "Vance Joy",
                    "genre(s)": ["Folk", "Pop"],
                    "year of release": 2022
                },
                {
                    "title": "Disco",
                    "artist": "Surf Curse",
                    "genre(s)": ["Indie", "Rock"],
                    "year of release": 2019
                },
                {
                    "title": "Everybody Wants to Rule the World",
                    "artist": "Tears for Fears",
                    "genre(s)": ["Pop", "Rock"],
                    "year of release": 1985
                },
                {
                    "title": "Fast Car",
                    "artist": "Tracy Chapman",
                    "genre(s)": ["Folk", "Pop"],
                    "year of release": 1988
                },
                {
                    "title": "Fortunate Son",
                    "artist": "Creedence Clearwater Revival",
                    "genre(s)": ["Rock"],
                    "year of release": 1969
                },
                {
                    "title": "Here",
                    "artist": "Alessia Cara",
                    "genre(s)": ["Pop"],
                    "year of release": 2015
                },
                {
                    "title": "Hey, Soul Sister",
                    "artist": "Train",
                    "genre(s)": ["Pop", "Rock"],
                    "year of release": 2009
                },
                {
                    "title": "Objects in the Mirror",
                    "artist": "Mac Miller",
                    "genre(s)": ["Rap"],
                    "year of release": 2013
                },
                {
                    "title": "Saturday Sun",
                    "artist": "Vance Joy",
                    "genre(s)": ["Indie"],
                    "year of release": 2018
                },
                {
                    "title": "Stay",
                    "artist": "Mac Miller",
                    "genre(s)": ["Rap"],
                    "year of release": 2016
                },
                {
                    "title": "The Spins",
                    "artist": "Mac Miller",
                    "genre(s)": ["Rap"],
                    "year of release": 2010
                },
                {
                    "title": "What You Know",
                    "artist": "Two Door Cinema Club",
                    "genre(s)": ["Electronic"],
                    "year of release": 2011
                }     
            ]

            // convert JSON object to a text string
            const song_list_string = JSON.stringify(song_list);

            // display text string in document
            document.getElementById("songs-string").innerHTML = song_list_string;

        </script>
    </body>
</html>
